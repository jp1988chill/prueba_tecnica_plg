<div [class]="'rounded d-flex align-items-center justify-content-between px-3 py-2 bg-' + type + '-frm'"
  [ngClass]="type == 'warning' ? 'text-dark-frm' : 'text-white'">
  <div class="d-flex align-items-center mr-3">
    <mat-icon class="mr-3">
      {{
        type == 'success' ? 'done' : type == 'error' ? 'cancel' : 'warning'
      }}
    </mat-icon>
    <p class="text-left mb-0" [innerHTML]="message"></p>
  </div>
  <button *ngIf="data" (click)="close()" class="btn-frm h-auto min-w-auto p-0 bg-transparent shadow-none outline-none font-weight-bold" [ngClass]="type == 'warning' ? 'text-dark-frm' : 'text-white'">
    CERRAR
  </button>
</div>
